<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Event Gestures with Custom Cursor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        #touch-area {
            width: 500px;
            height: 500px;
            background-color: #e0e0e0;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        #cursor {
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;  /* Make sure the cursor doesn't block touch events */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="touch-area">
        <div id="cursor"></div> <!-- Custom mouse cursor -->
    </div>

    <script src="touch-gestures.js"></script>
    <!-- <script src="touch-emulator.js"></script>
    <script>TouchEmulator();</script> -->
</body>
</html>
